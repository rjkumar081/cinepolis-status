<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cinepolis Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .status {
      font-size: 2rem;
      margin: 20px 0;
    }
    .up {
      color: #4caf50;
    }
    .down {
      color: #f44336;
    }
    .time {
      font-size: 1rem;
      margin-top: 10px;
      color: #bbbbbb;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cinepolis India Website Status</h1>
  <div id="status" class="status">Loading...</div>
  <div id="time" class="time"></div>
  <button onclick="loadStatus()">Refresh Now</button>

  <script>
    async function loadStatus() {
      const statusEl = document.getElementById('status');
      const timeEl = document.getElementById('time');
      statusEl.textContent = 'Loading...';

      try {
        const res = await fetch('status.json?' + new Date().getTime()); // cache bypass
        if (!res.ok) throw new Error('Network response was not ok');

        const data = await res.json();
        const isUp = data.status === 'up';
        statusEl.textContent = isUp ? '✅ Website is UP' : '❌ Website is DOWN';
        statusEl.className = isUp ? 'status up' : 'status down';

        const indiaTime = new Date().toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });
        timeEl.textContent = `Last checked: ${indiaTime}`;
      } catch (err) {
        statusEl.textContent = '❌ Error loading status';
        statusEl.className = 'status down';
        timeEl.textContent = '';
        console.error(err);
      }
    }

    // Load status immediately
    loadStatus();

    // Auto refresh every 3 minutes
    setInterval(loadStatus, 3 * 60 * 1000);
  </script>
</body>
</html>
