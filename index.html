<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CinÃ©polis Uptime Monitor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>CinÃ©polis Uptime Monitor</h1>

    <div id="statusBox" class="card loading">
      Loading real-time status...
    </div>

    <h2>Last Checks</h2>
    <table id="logTable">
      <thead>
        <tr>
          <th>Time</th>
          <th>Status</th>
          <th>Code</th>
          <th>Response</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadData() {
      try {
        const res = await fetch("status.json?cache=" + Date.now());
        const data = await res.json();

        const latest = data[data.length - 1];

        const box = document.getElementById("statusBox");
        box.classList.remove("loading");

        if (latest.status === "UP") {
          box.classList.add("up");
          box.innerHTML = `ðŸŸ¢ Website is UP<br>Status: ${latest.statusCode}<br>Response: ${latest.responseTime}ms`;
        } else {
          box.classList.add("down");
          box.innerHTML = `ðŸ”´ Website is DOWN<br>Status: ${latest.statusCode}<br>Response: ${latest.responseTime}ms`;
        }

        let tbody = document.querySelector("#logTable tbody");
        tbody.innerHTML = "";

        [...data].reverse().forEach((entry) => {
          let row = `<tr>
            <td>${entry.checked_at}</td>
            <td>${entry.status}</td>
            <td>${entry.statusCode}</td>
            <td>${entry.responseTime}ms</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (e) {
        document.getElementById("statusBox").innerHTML =
          "Error loading status.json";
      }
    }

    loadData();
    setInterval(loadData, 60000);
  </script>
</body>
</html>
