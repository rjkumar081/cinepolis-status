<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cinépolis Uptime Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1>Cinépolis Uptime Monitor</h1>

  <div id="statusCard" class="card">
    <h2 id="bigStatus">Checking...</h2>
    <p>Status: <span id="status">--</span></p>
    <p>Status Code: <span id="statusCode">--</span></p>
    <p>Response Time: <span id="respTime">--</span> ms</p>
    <p>Uptime: <span id="uptime">--</span>%</p>
    <p>Last Checked: <span id="checkedAt">--</span></p>
  </div>

  <h2>Last 20 Checks</h2>

  <table id="logTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>Status</th>
        <th>Code</th>
        <th>RTT</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
