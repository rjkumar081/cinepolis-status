name: Cinepolis Real Browser Monitor

on:
  schedule:
    - cron: "*/5 * * * *"   # runs every 5 minutes
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Call Render Real-Browser API
        id: check
        run: |
          RESPONSE=$(curl -s -X POST "https://cinepolis-status.onrender.com/check" \
            -H "x-api-key: ${{ secrets.API_SECRET_KEY }}" \
            -H "Content-Type: application/json")
          
          echo "API_RESPONSE=$RESPONSE" >> $GITHUB_ENV

      - name: Parse JSON
        run: |
          echo "STATUS=$(echo '${{ env.API_RESPONSE }}' | jq -r '.status')" >> $GITHUB_ENV
          echo "RESPONSE_TIME=$(echo '${{ env.API_RESPONSE }}' | jq -r '.responseTime')" >> $GITHUB_ENV
          echo "REAL_DOWN=$(echo '${{ env.API_RESPONSE }}' | jq -r '.realDown')" >> $GITHUB_ENV
          echo "CHECKED_AT=$(echo '${{ env.API_RESPONSE }}' | jq -r '.checkedAt')" >> $GITHUB_ENV

      - name: Save status.json
        run: |
          echo "${{ env.API_RESPONSE }}" > status.json

      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add status.json
          git diff --staged --quiet || git commit -m "Status Updated"
          git push

      - name: Send Telegram Alert
        if: env.REAL_DOWN == 'true'
        run: |
          TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}"
          CHAT="${{ secrets.TELEGRAM_CHAT_ID }}"
          MSG="ğŸš¨ *Cinepolis Appears DOWN!* ğŸš¨%0AğŸŒ https://cinepolis.com/in%0Aâ± Response: ${{ env.RESPONSE_TIME }}ms%0AğŸ•’ Checked: ${{ env.CHECKED_AT }}"
          
          curl -s -X POST "https://api.telegram.org/bot$TOKEN/sendMessage" \
            -d chat_id="$CHAT" \
            --data-urlencode text="$MSG" \
            -d parse_mode="Markdown"

      - name: Send UP Recovery Alert
        if: env.REAL_DOWN == 'false'
        run: |
          TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}"
          CHAT="${{ secrets.TELEGRAM_CHAT_ID }}"
          MSG="âœ… *Cinepolis Website is UP!*%0AğŸŒ https://cinepolis.com/in%0Aâ± Response: ${{ env.RESPONSE_TIME }}ms%0AğŸ•’ Checked: ${{ env.CHECKED_AT }}"
          
          curl -s -X POST "https://api.telegram.org/bot$TOKEN/sendMessage" \
            -d chat_id="$CHAT" \
            --data-urlencode text="$MSG" \
            -d parse_mode="Markdown"
