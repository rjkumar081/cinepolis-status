name: Cinepolis Uptime Monitor

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Puppeteer
        run: |
          npm init -y
          npm install puppeteer fs-extra

      - name: Run Real Browser Check (Puppeteer)
        run: |
          node <<'EOF'
const puppeteer = require("puppeteer");
const fs = require("fs-extra");
const path = require("path");

const URL = "https://www.cinepolis.com/in";
const ROOT_STATUS_FILE = path.join("public", "status.json");
const LOG_FOLDER = path.join("public", "logs");
const MAX_LOG = 1440;

(async () => {

  await fs.ensureDir(LOG_FOLDER);

  let status = "DOWN";
  let statusCode = 0;
  let responseTime = 0;

  try {
    const start = Date.now();

    const browser = await puppeteer.launch({
      headless: "new",
      args: [
        "--no-sandbox",
        "--disable-setuid-sandbox",
        "--disable-dev-shm-usage"
      ]
    });

    const page = await browser.newPage();

    await page.setUserAgent(
      "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/123 Safari/537.36"
    );

    const response = await page.goto(URL, { timeout: 25000, waitUntil: "domcontentloaded" });

    responseTime = Date.now() - start;
    statusCode = response.status();

    if (statusCode >= 200 && statusCode < 400) {
      status = "UP";
    }

    await browser.close();

  } catch (err) {
    console.log("Browser error:", err.message);
  }

  // Read existing status log
  let log = [];
  try {
    if (await fs.pathExists(ROOT_STATUS_FILE)) {
      log = JSON.parse(await fs.readFile(ROOT_STATUS_FILE, "utf8")) || [];
    }
  } catch {
    log = [];
  }

  const entry = {
    checked_at: new Date().toISOString(),
    status,
    status_code: statusCode,
    response_time: responseTime
  };

  log.push(entry);
  if (log.length > MAX_LOG) log = log.slice(-MAX_LOG);

  const upPct = (
    (log.filter(e => e.status === "UP").length / log.length) * 100
  ).toFixed(2);

  // Save files
  await fs.writeJson(ROOT_STATUS_FILE, log, { spaces: 2 });
  await fs.writeJson(path.join(LOG_FOLDER, `${Date.now()}.json`), entry, { spaces: 2 });

  // Export for Telegram
  require("fs").appendFileSync(process.env.GITHUB_ENV, `STATUS=${status}\n`);
  require("fs").appendFileSync(process.env.GITHUB_ENV, `STATUS_CODE=${statusCode}\n`);
  require("fs").appendFileSync(process.env.GITHUB_ENV, `RESPONSE_TIME=${responseTime}\n`);
  require("fs").appendFileSync(process.env.GITHUB_ENV, `UPTIME_PERCENT=${upPct}\n`);

})();
EOF

      - name: Telegram Alert - DOWN
        if: ${{ env.STATUS != 'UP' }}
        run: |
          TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}"
          CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}"
          MSG="ðŸš¨ *Website DOWN!* ðŸš¨%0A*URL:* https://www.cinepolis.com/in%0A*Status:* DOWN%0A*Status Code:* ${{ env.STATUS_CODE }}%0A*Response Time:* ${{ env.RESPONSE_TIME }}ms"
          curl -s -X POST "https://api.telegram.org/bot$TOKEN/sendMessage" \
            -d chat_id="$CHAT_ID" \
            --data-urlencode "text=$MSG" \
            -d parse_mode="Markdown"

      - name: Telegram Alert - UP
        if: ${{ env.STATUS == 'UP' }}
        run: |
          TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}"
          CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}"

          if [ -f public/status.json ]; then
            PREV_STATUS=$(jq -r '.[-2].status // "UP"' public/status.json)
          else
            PREV_STATUS="UP"
          fi

          if [ "$PREV_STATUS" != "UP" ]; then
            MSG="âœ… *Website is UP!*%0AStatus Code:* ${{ env.STATUS_CODE }}%0A*Response Time:* ${{ env.RESPONSE_TIME }}ms"
            curl -s -X POST "https://api.telegram.org/bot$TOKEN/sendMessage" \
              -d chat_id="$CHAT_ID" \
              --data-urlencode "text=$MSG" \
              -d parse_mode="Markdown"
          fi
