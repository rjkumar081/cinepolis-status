name: Cinepolis Uptime Monitor

on:
  schedule:
    - cron: "* * * * *"   # à¤¹à¤° à¤®à¤¿à¤¨à¤Ÿ
  workflow_dispatch:

jobs:
  monitor:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install system dependencies (jq)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Install Node.js dependencies (puppeteer)
        run: |
          npm init -y
          npm install puppeteer

      - name: Check Website Status
        id: check_site
        run: |
          node <<'EOF'
          const puppeteer = require('puppeteer');
          const fs = require('fs');

          const STATUS_FILE = 'status.json';
          const URL = 'https://www.cinepolis.com/in';
          const MAX_LOG = 1440; // à¤ªà¤¿à¤›à¤²à¥‡ 24 à¤˜à¤‚à¤Ÿà¥‡ à¤•à¥€ à¤œà¤¾à¤‚à¤š
          // User Agent à¤•à¥‹ à¤à¤• à¤¸à¤¾à¤®à¤¾à¤¨à¥à¤¯ à¤¡à¥‡à¤¸à¥à¤•à¤Ÿà¥‰à¤ª à¤¬à¥à¤°à¤¾à¤‰à¤œà¤¼à¤° à¤œà¥ˆà¤¸à¤¾ à¤¸à¥‡à¤Ÿ à¤•à¤°à¥‡à¤‚
          const USER_AGENT = 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/100.0.4896.88 Safari/537.36';

          (async () => {
            let status = 'DOWN';
            let statusCode = 0;
            let responseTime = 0;

            try {
              const startTime = Date.now();
              const browser = await puppeteer.launch({
                headless: true,
                args: ['--no-sandbox','--disable-setuid-sandbox','--disable-dev-shm-usage']
              });
              const page = await browser.newPage();
              
              // ðŸ‘‡ à¤¬à¤¦à¤²à¤¾à¤µ 3: User Agent à¤¸à¥‡à¤Ÿ à¤•à¤¿à¤¯à¤¾ à¤—à¤¯à¤¾
              await page.setUserAgent(USER_AGENT); 

              // ðŸ‘‡ à¤¬à¤¦à¤²à¤¾à¤µ 1: Timeout 120000ms (2 à¤®à¤¿à¤¨à¤Ÿ) à¤•à¤¿à¤¯à¤¾ à¤—à¤¯à¤¾
              // ðŸ‘‡ à¤¬à¤¦à¤²à¤¾à¤µ 2: waitUntil à¤•à¥‹ 'load' à¤®à¥‡à¤‚ à¤¬à¤¦à¤²à¤¾ à¤—à¤¯à¤¾
              const response = await page.goto(URL, { waitUntil: 'load', timeout: 120000 }); 
              
              responseTime = Date.now() - startTime;
              
              // 200-299 à¤•à¥‡ à¤¬à¥€à¤š à¤•à¥‡ à¤•à¤¿à¤¸à¥€ à¤­à¥€ status code à¤•à¥‹ UP à¤®à¤¾à¤¨à¤¾ à¤œà¤¾à¤à¤—à¤¾
              if (response && response.status() >= 200 && response.status() < 300) status = 'UP';
              
              statusCode = response ? response.status() : 0;
              await browser.close();
            } catch (err) {
              console.error('Error accessing site:', err.message);
              // à¤¯à¤¦à¤¿ error code 403 (Forbidden) à¤¹à¥ˆ, à¤¤à¥‹ à¤¯à¤¹ Bot blocking à¤¹à¥‹ à¤¸à¤•à¤¤à¤¾ à¤¹à¥ˆà¥¤
              if (err.message.includes('403')) {
                  console.error('Potential Bot Blocking Detected.');
              }
            }

            // Read existing status.json safely
            let log = [];
            if (fs.existsSync(STATUS_FILE)) {
              try {
                const content = fs.readFileSync(STATUS_FILE, 'utf8');
                const parsed = JSON.parse(content);
                log = Array.isArray(parsed) ? parsed : [];
              } catch (err) {
                console.error("Invalid JSON, starting fresh log.");
                log = [];
              }
            }

            // Add new entry
            log.push({
              checked_at: new Date().toISOString(),
              status: status,
              status_code: statusCode,
              response_time: responseTime
            });

            // Keep last MAX_LOG entries only
            if (log.length > MAX_LOG) log = log.slice(-MAX_LOG);

            // Calculate uptime %
            const upCount = log.filter(e => e.status === 'UP').length;
            const uptimePercent = ((upCount / log.length) * 100).toFixed(2);

            // Save log
            fs.writeFileSync(STATUS_FILE, JSON.stringify(log, null, 2));

            // Export variables
            fs.appendFileSync(process.env.GITHUB_ENV, `STATUS=${status}\n`);
            fs.appendFileSync(process.env.GITHUB_ENV, `STATUS_CODE=${statusCode}\n`);
            fs.appendFileSync(process.env.GITHUB_ENV, `UPTIME_PERCENT=${uptimePercent}\n`);
            fs.appendFileSync(process.env.GITHUB_ENV, `RESPONSE_TIME=${responseTime}\n`);
          })();
          EOF

      - name: Telegram Alert - DOWN
        if: ${{ env.STATUS != 'UP' }}
        run: |
          TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}"
          CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}"
          MSG="ðŸš¨ *Website DOWN!* ðŸš¨%0A*URL:* https://www.cinepolis.com/in%0A*Status Code:* ${{ env.STATUS_CODE }}%0A*Response Time:* ${{ env.RESPONSE_TIME }}ms%0A*Uptime (24h):* ${{ env.UPTIME_PERCENT }}%"

          curl -s -X POST "https://api.telegram.org/bot$TOKEN/sendMessage" \
            -d chat_id="$CHAT_ID" \
            --data-urlencode "text=$MSG" \
            -d parse_mode="Markdown"

      - name: Telegram Alert - UP (if previously DOWN)
        if: ${{ env.STATUS == 'UP' }}
        run: |
          TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}"
          CHAT_ID="${{ secrets.TELEGRAM_CHAT_ID }}"
          PREV_STATUS=$(jq -r '.[-2].status // ""' status.json 2>/dev/null || echo "")
          
          if [ "$PREV_STATUS" != "UP" ]; then
            MSG="âœ… *Website is UP!* âœ…%0A*URL:* https://www.cinepolis.com/in%0A*Response Time:* ${{ env.RESPONSE_TIME }}ms%0A*Uptime (24h):* ${{ env.UPTIME_PERCENT }}%"
            curl -s -X POST "https://api.telegram.org/bot$TOKEN/sendMessage" \
              -d chat_id="$CHAT_ID" \
              --data-urlencode "text=$MSG" \
              -d parse_mode="Markdown"
          fi

      - name: Commit status.json
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add status.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Uptime Check: ${{ env.STATUS }} (${{ env.STATUS_CODE }})"
            git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
